<ion-header>

  <ion-navbar color="primary">
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="frm.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="frm.name"></ion-input>
    </ion-item>    

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="frm.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Retype Passoword</ion-label>
      <ion-input type="password" [(ngModel)]="frm.retypepassword"></ion-input>
    </ion-item>    

    <br/>
    <br/>

    <button ion-button block color="success" outline (click)="signup()">Sign up</button>

</ion-content>
