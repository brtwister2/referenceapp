<ion-content padding>
  <ion-list>

    <ion-img width="100%" height="130" src="assets/logo.jpg"></ion-img>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input [(ngModel)]="login.email" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="login.password" type="password"></ion-input>
    </ion-item>

    <br/>
    <br/>

    <button ion-button block outline (click)="attempLogin()">Login</button>
    <button ion-button block color="dark" (click)="attempLoginLinkedIn()">Login with linkedin</button>

    <br/>
    <br/>

    <button ion-button block clear (click)="pushSignUp()">Sign up</button>

  </ion-list>
</ion-content>
