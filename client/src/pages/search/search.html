<ion-header>
    <ion-navbar color="primary">
        <ion-searchbar
          color="light"
          [showCancelButton]="shouldShowCancel"
          (ionInput)="onInput($event)">
        </ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let user of users | searchusers: term" (click)="pushAbout(user);">
            <ion-avatar item-left>
                <img  src="http://192.168.0.9/refapp/userpicture/{{user.id}}">
            </ion-avatar>
            <h2>{{user.name}}</h2>
            <p>{{user.email}}</p>
        </ion-item>
    </ion-list>
</ion-content>
