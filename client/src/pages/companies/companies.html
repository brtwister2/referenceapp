<ion-header>
  <ion-navbar color="primary">
    <ion-searchbar
            [showCancelButton]="shouldShowCancel"
            (ionInput)="onInput($event)">
    </ion-searchbar>
    <ion-buttons end >
      <button ion-button icon-only (click)="save()">
        <ion-icon name="checkmark" color="clear"></ion-icon>
      </button>
    </ion-buttons>     
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list radio-group [(ngModel)]="companiesListRadio">
    <ion-item *ngFor="let company of companies | searchcompanies: term">
      <ion-label>{{company.name}}</ion-label>
      <ion-radio [value]="company.id" checked="{{company.name == userCompanyName}}"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
